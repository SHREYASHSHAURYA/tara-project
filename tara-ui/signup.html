<!DOCTYPE html>
<html>
<head>
<title>Signup - TARA</title>
<style>
/* SAME VARIABLES AS CHAT UI */
:root {
    --bg1: #0077ff;
    --bg2: #009dff;
    --bg3: #00c8ff;
    --bg4: #4ad4ff;
    --card-bg: rgba(255,255,255,0.20);
    --card-border: rgba(255,255,255,0.35);
    --text: #ffffff;
    --input-bg: rgba(255,255,255,0.25);
    --button1: #006aff;
    --button2: #00b7ff;
}

/* CONSISTENT WITH CHAT DARK MODE */
.dark {
    --bg1: #0d1117;
    --bg2: #0f131a;
    --bg3: #121820;
    --bg4: #1a2230;
    --card-bg: rgba(20,20,20,0.7);
    --card-border: rgba(255,255,255,0.15);
    --text: #e6edf3;
    --input-bg: rgba(255,255,255,0.08);
    --button1: #1f6feb;
    --button2: #58a6ff;
}

/* BACKGROUND */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "SF Pro Display", Arial, sans-serif;

    background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
    background-size: 400% 400%;
    animation: bgMove 14s ease infinite;

    color: var(--text);
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ANIMATIONS */
@keyframes popUp {
    0% { opacity: 0; transform: translateY(20px) scale(0.97); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

@keyframes glowPulse {
    0% { box-shadow: 0 0 20px rgba(0,132,255,0.15); }
    50% { box-shadow: 0 0 30px rgba(0,132,255,0.35); }
    100% { box-shadow: 0 0 20px rgba(0,132,255,0.15); }
}

/* CARD */
.card {
    width: 360px;
    background: var(--card-bg);
    backdrop-filter: blur(18px);
    padding: 30px;
    border-radius: 20px;

    border: 3.5px solid rgba(255,255,255,0.25);

    animation: 
        popUp 0.6s ease-out,
        float 6s ease-in-out infinite,
        glowPulse 4s ease-in-out infinite;

    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

/* LOGO + TAGLINE */
.logo {
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 6px;
    letter-spacing: 1.5px;
    color: var(--text);
}

.tagline {
    font-size: 14px;
    margin-bottom: 20px;
    opacity: 0.9;
    color: var(--text);
}

/* HEADING */
h2 {
    margin-bottom: 16px;
    color: var(--text);
}

/* INPUTS */
input {
    width: 90%;
    padding: 13px;
    margin-top: 12px;
    border-radius: 12px;
    border: 1px solid var(--card-border);
    background: var(--input-bg);
    color: var(--text);
    font-size: 15px;
}

input::placeholder {
    color: rgba(255,255,255,0.6);
}

/* BUTTON */
button {
    width: 90%;
    padding: 13px;
    margin-top: 18px;
    background: linear-gradient(90deg, var(--button1), var(--button2));
    border: none;
    color: white;
    font-size: 17px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
}

button:hover { transform: scale(1.04); }

/* TEXT */
p {
    margin-top: 12px;
    color: var(--text);
}

a {
    color: var(--text);
    font-weight: bold;
    text-decoration: none;
}

/* THEME TOGGLE */
.toggle {
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 20px;
    cursor: pointer;
    color: var(--text);
}
</style>
</head>

<body>

<div class="card">
    <div class="toggle" onclick="toggleTheme()">üåô</div>

    <div class="logo">T A R A</div>
    <div class="tagline">Your Intelligent Loan Assistant</div>

    <h2>Create Account</h2>

    <input id="email" type="text" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="signup()">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    const t = document.querySelector(".toggle");
    t.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
}

async function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://127.0.0.1:8000/signup", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({email, password})
    });

    if (res.ok) {
        alert("Signup successful!");
        window.location.href = "login.html";
    } else {
        const err = await res.json();
        alert(err.detail);
    }
}
</script>

</body>
</html>
