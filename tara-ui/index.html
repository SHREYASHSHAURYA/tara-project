<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TARA â€“ Loan Assistant</title>
<style>
/* THEME VARIABLES */
:root {
    --bg: #e8ecf1;
    --chat-bg: rgba(255,255,255,0.65);
    --header-bg: linear-gradient(90deg, #0a84ff, #4ab1ff);
    --bot-bubble: #ececec;
    --user-bubble: #0a84ff;
    --text: #000;
    --timestamp: #777;
}

.dark {
    --bg: #0d1117;
    --chat-bg: rgba(20,20,20,0.7);
    --header-bg: linear-gradient(90deg, #1f6feb, #58a6ff);
    --bot-bubble: #2d333b;
    --user-bubble: #1f6feb;
    --text: #e6edf3;
    --timestamp: #9ba1a8;
}

.dark #chat-container {
    background: #111 !important;
    border: 4px solid rgba(255,255,255,0.20) !important;
}

body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    font-family: "SF Pro Display", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* CHAT UI */
#chat-container {
    width: 450px;
    height: 650px;
    background: var(--chat-bg);
    border-radius: 22px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#header {
    background: var(--header-bg);
    padding: 18px;
    color: white;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    position: relative;
}

/* THEME BUTTON */
#theme-toggle {
    position: absolute;
    right: 60px;
    top: 10px;
    background: rgba(255,255,255,0.25);
    border: none;
    border-radius: 50%;
    width: 34px;
    height: 34px;
    cursor: pointer;
    font-size: 16px;
    color: white;
}

/* LOGOUT BUTTON */
#logout-btn {
    position: absolute;
    right: 12px;
    top: 10px;
    background: linear-gradient(90deg, #ff4e4e, #ff7d7d);
    border: none;
    border-radius: 10px;
    padding: 6px 10px;
    color: white;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
}
#logout-btn:hover { transform: scale(1.08); }

#messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

/* ALIGNMENT ROWS */
.bot-row, .user-row {
    display: flex;
    margin-bottom: 15px;
}
.bot-row { justify-content: flex-start; }
.user-row { justify-content: flex-end; }

/* BUBBLES */
.bot-msg, .user-msg {
    max-width: 70%;
    padding: 14px 18px;
    border-radius: 20px;
    font-size: 15px;
    line-height: 1.4;
    border: 1px solid rgba(255,255,255,0.10);
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
}

.bot-msg {
    background: var(--bot-bubble);
    color: var(--text);
    border-bottom-left-radius: 6px;
}

.user-msg {
    background: var(--user-bubble);
    color: white !important;
    border-bottom-right-radius: 6px;
}

/* TIMESTAMP */
.timestamp {
    font-size: 11px;
    color: var(--timestamp);
    margin-top: 4px;
}

/* REACTION BAR */
.reaction-bar {
    display: none;
    margin-top: 5px;
    font-size: 20px;
    cursor: pointer;
    gap: 6px;
}
.reaction-bar span { padding: 3px 6px; cursor: pointer; }

/* INPUT BAR */
#input-area {
    padding: 12px;
    display: flex;
    gap: 10px;
    border-top: 1px solid #444;
    background: rgba(255,255,255,0.15);
}

#text-input {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    border: 1px solid #aaa;
}

button {
    padding: 12px 20px;
    background: linear-gradient(90deg, #0a84ff, #4ab1ff);
    color: white;
    border: none;
    border-radius: 14px;
    font-weight: bold;
    cursor: pointer;
}

button:hover { transform: scale(1.05); }
</style>
</head>

<body>

<div id="chat-container">
    <div id="header">
        TARA â€“ Loan Assistant

        <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
        <input id="text-input" type="text" placeholder="Type a message..."
               onkeydown="if(event.key==='Enter'){ event.preventDefault(); sendMessage(); }">

        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
/* SESSION PROTECTION */
if (!localStorage.getItem("loggedIn")) {
    window.location.href = "login.html";
}

/* THEME */
function toggleTheme() {
    document.body.classList.toggle("dark");
    document.getElementById("theme-toggle").innerText =
        document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
}

/* LOGOUT */
function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
}

/* TIMESTAMP */
function timestamp() {
    return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
}

/* MAKE LINKS CLICKABLE */
function makeLinksClickable(text) {
    return text.replace(
        /(https?:\/\/[^\s]+)/g,
        url => `<a href="${url}" target="_blank" style="color:#0a84ff;font-weight:bold;text-decoration:none;">${url}</a>`
    );
}

/* ADD MESSAGE */
function addMessage(text, sender) {
    const box = document.getElementById("messages");

    const row = document.createElement("div");
    row.className = sender === "bot" ? "bot-row" : "user-row";

    const wrapper = document.createElement("div");
    const bubble = document.createElement("div");

    bubble.className = sender === "bot" ? "bot-msg" : "user-msg";
    bubble.innerHTML = makeLinksClickable(text);

    wrapper.appendChild(bubble);
    row.appendChild(wrapper);
    box.appendChild(row);

    /* Timestamp */
    const time = document.createElement("div");
    time.className = "timestamp";
    time.style.textAlign = sender === "user" ? "right" : "left";
    time.innerText = timestamp();
    box.appendChild(time);

    box.scrollTop = box.scrollHeight;
}

/* SEND MESSAGE */
async function sendMessage() {
    const input = document.getElementById("text-input");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");
}
</script>

</body>
</html>
